{% extends 'neighbourhoodwatch/base.html'%}
{% load static %}
{% block content %}

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">




<style>

  .no-posts {
    display: block;
    margin-top: 10px;
    font-weight: bold; 
    font-size: 18px;
    color: rgb(96, 9, 9);
  }

.my-card {
  
  margin-top: 10px;
}
</style>

<br>

<div class="container mx-auto mt-4">
  
  

  
  <div class="row">
    
    {% for post in posts %}
          
      <div class="col-md-4 card-group">
        <div class="card shadow my-card" style="width: 18rem;">
          
          <div class="card-body">
            <h4 class="card-text">
              
              <a href="/view-post/{{post.id}}"> 
                {{ post.title }}
              </a>
            
            </h4>

              <a href="/view-post/{{post.id}}">      
                <img src="{{post.picture.url}}" class="card-img-top" style="width: 200px;" alt="...">
              </a>

              <div>

              <p class="card-text">{{ post.post }}</p>
              
                <p class="card-text"> <strong>by </strong> {{ post.author.username }} <strong>on</strong> {{ post.published_date }}  </p>
            
              </div>
          </div>
              
              
        </div>
      </div>
    </div>
      
    {% endfor %}
  
</div>



  

{% endblock %}

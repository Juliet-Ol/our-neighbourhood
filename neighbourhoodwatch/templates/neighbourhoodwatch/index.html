{% extends 'neighbourhoodwatch/base.html'%}
{% load static %}
{% block content %}

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">




<style>




.card {
  

  
  color: rgba(250, 250, 250, 0.8);
  /* margin-bottom: 2rem; */
  margin-top: 10px;
}
</style>

<br>
<div class="container mx-auto mt-4">
  <div class="row">
    {% for post in posts %}
    
          
      <div class="col-md-4 card-group">
        <div class="card shadow" style="width: 18rem;">
          
          <div class="card-body">
            <h4 class="card-text">
              <a href="/view-post/{{post.id}}"> 
              {{ post.title }}
            </a>
            </h4>

              <a href="/view-post/{{post.id}}">      
                <img src="{{post.picture.url}}" class="card-img-top" style="width: 100%;height: auto;" alt="...">
              </a>
              
                <p class="card-text">{{ post.post }}</p>
                <p class="card-text"> <strong>by </strong> {{ post.author.username }} <strong>on</strong> {{ post.published_date }}  </p>
              
              <p class="card-text">
                <a href="{{ post.projecturl }}">{{post.projecturl}}</a>
              </p>
          </div>
              
              
        </div>
      </div>
      
    {% endfor %}
  </div>
</div>



  

{% endblock %}
